<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>You Can Book Me!</title>
  </head>
  <body>
    <div class="container">
      <h1>You can book me!</h1>
      <div id="blanks">
        <form>
          <p>Enter your information below to book a meeting with me.</p>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="person">Name:</label>
                <input id="person" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="date">Preferred date:</label>
                <input id="date" class="form-control" type="date">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="time">Preferred time:</label>
                <select class="form-control" id="time">
                  <option>10:00am</option>
                  <option>10:15am</option>
                  <option>10:30am</option>
                  <option>10:45am</option>
                  <option>11:00am</option>
                  <option>11:15am</option>
                  <option>11:30am</option>
                  <option>11:45am</option>
                  <option>12:00pm</option>
                  <option>12:15pm</option>
                  <option>12:30pm</option>
                  <option>12:45pm</option>
                  <option>1:00am</option>
                  <option>1:15pm</option>
                  <option>1:30pm</option>
                  <option>1:45pm</option>
                  <option>2:00pm</option>
                  <option>2:15pm</option>
                  <option>2:30pm</option>
                  <option>2:45pm</option>
                  <option>3:00pm</option>
                  <option>3:15pm</option>
                  <option>3:30pm</option>
                  <option>3:45pm</option>
                  <option>4:00pm</option>
                  <option>4:15pm</option>
                  <option>4:30pm</option>
                  <option>4:45pm</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="reason">Reason for meeting:</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="reason" value="business" checked>
                    Business
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="reason" value="transactions">
                    Transactions
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="reason" value="fun">
                    Fun!
                  </label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn-default btn-lg">Submit</button>
        </form>
      </div>
      <div id="confirmation">
        <h1>Meeting request submitted.</h1>
        <p>Thank you, <span class="person"></span> for booking a meeting with me. Your proposal for a meeting on <span class="date"></span> at <span class="time"></span> to discuss <span class="reason"></span> has been submitted and is under board review.</p>
      </div>
      <div id="result">
      </div>
    </div>
  </body>
</html>
